<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Change Password</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Password</h1>
    </h:head>
    <h:body>
        <h4>NOTE: make functionality to type in password twice before being able to change password -Amanda</h4>
        <h:form>
                                                  <!--validator="{company.validateCompanyLogin}"
                                      validatorMessage="username already exists"-->
            <h:panelGrid columns="1">
                Password: <h:inputText value="#{company.pwd}" required ="false" id="pwd"/>
                                      <!-- requiredMessage="Your must enter a password"
                                      validatorMessage="Password must be at least eight characters"
                                      id="pwd">
                    <f:validateLength minimum="8"/>
                </h:inputText> -->
                <h:message for="pwd" style="color:red;margin:8px;"/>
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{company.changePassword}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
