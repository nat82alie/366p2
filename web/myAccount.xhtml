<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <title>My Account</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>My Account</h1>
    </h:head>

    <h:body>
        <h:form>
            <h:dataTable value="#{company.getCompany()}" var="c" border="1">
            <h:column>
                <f:facet name="header"> Login </f:facet>
                    #{c.getUserlogin()}
            </h:column>

            <h:column>
                <f:facet name="header"> Company Name </f:facet>
                    #{c.companyname}
            </h:column>

            <h:column>
                <f:facet name="header"> Contact Name</f:facet>
                    #{c.contactname}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{c.email}
            </h:column>
                
            <h:column>
                <f:facet name="header">Phone</f:facet>
                    #{c.phone}
            </h:column>
                
            <h:column>
                <f:facet name="header">Street 1</f:facet>
                    #{c.street1}
            </h:column>
                
            <h:column>
                <f:facet name="header">Street 2</f:facet>
                    #{c.street2}
            </h:column>
                
            <h:column>
                <f:facet name="header">City</f:facet>
                    #{c.city}
            </h:column>
                
            <h:column>
                <f:facet name="header">State</f:facet>
                    #{c.state}
            </h:column>
                
            <h:column>
                <f:facet name="header">Zip Code</f:facet>
                    #{c.zip}
            </h:column>
                
            <h:column>
                <f:facet name="header">Country</f:facet>
                    #{c.country}
            </h:column>
        </h:dataTable>
            <h:panelGrid>
                <h:commandButton value="Edit Account" action="#{company.editPage}"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Delete Account" action="#{company.deleteCompany}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
