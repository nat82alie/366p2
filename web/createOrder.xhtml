<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Create Order</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Create Order</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                
                Length: <h:inputText value="#{custombox.length}" required ="true"
                                      requiredMessage="Your must enter a length"
                                      id="length"/>
                <h:message for="length" style="color:red;margin:8px;"/>
                
                Width: <h:inputText value="#{custombox.width}" required ="true"
                                      requiredMessage="Your must enter a width"
                                      id="width"/>
                <h:message for="width" style="color:red;margin:8px;"/>
                
                Height: <h:inputText value="#{custombox.height}" required ="true"
                      requiredMessage="Your must enter a height"
                      id="height"/>
                <h:message for="height" style="color:red;margin:8px;"/>

                Color: <h:inputText value="#{custombox.color}" required ="true"
                                   requiredMessage="Please enter a color"
                                   id="color"/>
                <h:message for="color" style="color:red;margin:8px;"/>
                
                <!-- material drop down box? --> 
                Material: <h:inputText value="#{custombox.materialID}" required ="true"
                                   requiredMessage="Please enter a material"
                                   id="material"/>
                <h:message for="material" style="color:red;margin:8px;"/>
                
                Notes: <h:inputText value="#{custombox.customtext}"
                                   id="customtext"/>
                <h:message for="customtext" style="color:red;margin:8px;"/>
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Place Order" action="#{custombox.makeCustomBox}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
