<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h2>Delete Employee</h2>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Employee ID: <h:inputText value="#{employee.emplID}" required ="true"
                                   requiredMessage="Your must enter an employee"
                                    id="login"/>
                <h:message for="login" style="color:red;margin:8px;"/>

                 <h:commandButton value="Go" action="#{employee.deleteEmployee}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
