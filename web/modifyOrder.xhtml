<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Request to Modify an Order</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Request to Modify an Order</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:form> 
                    Request to modify: <h:selectOneMenu value="#{dropdownbaroptions.choice}">
                        <f:selectItems value="#{dropdownbaroptions.choices}"/>
                    </h:selectOneMenu>
            </h:form>
            
            <h:panelGrid>
                <h:commandButton value="Send Request" action="#{dropdownbaroptions.transition()}"/>
                <h:commandButton value="Cancel" action="#{company.cancel}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
