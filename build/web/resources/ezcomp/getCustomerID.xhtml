<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGrid columns="3">

            Customer Id: <h:inputText value="#{customer.customerID}" required ="true"
                                  requiredMessage="Your must enter Customer ID"
                                  validator="#{customer.customerIDExists}"
                                  converterMessage="Customer ID must be an integer"
                                  id="userId"/>
            <h:message for="userId" style="color:red;margin:8px;"/>
        </h:panelGrid>

    </cc:implementation>
</html>
