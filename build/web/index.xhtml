<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Login Screen</h1>
    </h:head>
    <h:body>



        <h:form>
            <h:panelGrid columns="3">

                login: <h:inputText value="#{login.login}" required ="true"
                                    binding="#{login.loginUI}"
                                    requiredMessage="Your must enter login"
                                    id="login"/>
                <h:message for="login" style="color:red;margin:8px;"/>

                password: <h:inputSecret value="#{login.password}" required ="true"
                                         requiredMessage="Your must enter password"
                                         validatorMessage="Login/Password incorrect"
                                         validator="#{login.validate}"
                                         id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{login.go}"/>
            </h:panelGrid>
        </h:form>








    </h:body>
</html>
