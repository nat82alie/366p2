<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">>
    <title>Change Password</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Password</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                Login: <h:inputText value="#{company.getUserlogin()}" readonly="true"/>
                
                <!-- password validator isn't working but the rest is fine FIXED -alex but broken match validate  --> 
                Current Password: <h:inputSecret value="#{company.pwd}" required ="true" id="pwd"
                                      requiredMessage="Your must enter your current password"
                                      validator="#{company.validate}">
                </h:inputSecret>
                <h:message for="pwd" style="color:red;margin:8px;"/>
                
                New password:<h:inputSecret id="password" value="#{company.pwd}" required="true" match="repeated_password" 
                                validatorMessage="Password must be at least 8 characters long"/>
                <br></br>
                Confirm new password: *<h:inputSecret id="repeated_password" value="#{company.pwd}" required="true"/>
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{company.changePassword}"/>
                <h:commandButton value="Cancel" immediate="true" action="#{company.cancel}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
