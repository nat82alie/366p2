<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <title>Order History</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>View All Orders</h1>
    </h:head>

    <h:body>
        <h:form>
            <h:dataTable value="#{order.getOrders()}" var="order" border="1">
            <h:column>
                <f:facet name="header"> ID </f:facet>
                    #{order.id}
            </h:column>

            <h:column>
                <f:facet name="header"> Company </f:facet>
                    #{order.company}
            </h:column>

            <h:column>
                <f:facet name="header"> Quantity</f:facet>
                    #{order.quantity}
            </h:column>

            <h:column>
                <f:facet name="header"> Date </f:facet>
                    #{order.date}
            </h:column>
                
            <h:column>
                <f:facet name="header"> Manufacturer ID </f:facet>
                    #{order.manid}
            </h:column>
                
            <h:column>
                <f:facet name="header"> Tracking ID </f:facet>
                    #{order.trackid}
            </h:column>
                
            <h:column>
                <f:facet name="header"> Total Cost </f:facet>
                    #{order.cost}
            </h:column>
        </h:dataTable>
            <h:panelGrid>
                <h:commandButton value="Go Back" action="#{company.cancel}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
